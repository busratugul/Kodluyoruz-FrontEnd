<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body class="container">
    <nav class="navbar d-flex flex-column justify-content-center p-4">
      <h2 class="bg-light p-1">KODLUYORUZ</h2>
      <h5 class="mt-1 text-light">Yapılacaklar Listesi</h5>
      <div class="row w-100">
        <input
          type="text"
          placeholder="Bugün ne yapacaksın?"
          class="col-8 small py-1"
          id="taskInput"
        />
        <button class="col-4 btn btn-secondary btn-sm rounded-0" id="addBtn">
          Ekle
        </button>
      </div>
    </nav>
    <section>
      <ol id="tasks" class="px-0">
        <li class="task completed">
          3 Litre Su İç
          <button class="deleteTask">
            <i class="fa-solid fa-xmark icon"></i>
          </button>
        </li>
        <li class="task">
          Ödevleri Yap
          <button class="deleteTask">
            <i class="fa-solid fa-xmark icon"></i>
          </button>
        </li>
        <li class="task">
          En Az 3 Saat Kodlama Yap
          <button class="deleteTask">
            <i class="fa-solid fa-xmark icon"></i>
          </button>
        </li>
        <li class="task">
          Yemek Yap
          <button class="deleteTask">
            <i class="fa-solid fa-xmark icon"></i>
          </button>
        </li>
        <li class="task">
          50 Sayfa Kitap Oku
          <button class="deleteTask">
            <i class="fa-solid fa-xmark icon"></i>
          </button>
        </li>
      </ol>
    </section>

    <!--Javascript-->
    <script src="script.js"></script>
  </body>
</html>
