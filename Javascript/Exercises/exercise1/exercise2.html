<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Exercise 2</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanıcı Adı</label>
              <input type="text" name="username" id="username" class="w-100" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input type="number" name="score" id="score" min="0" max="100" class="w-100" />
            </div>

            <div class="mb-3">
              <button type="reset" class="btn btn-danger" id="reset">Sıfırla</button>
              <button type="submit" class="btn btn-success" id="submit">Gönder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2">
            <ol class="list-group list-group-numbered" id="userList">
            </ol>
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
